<div class="row">
  <div class="col-md-12">
    <div class="card card-info">
      <div class="card-header">
          <h4>View</h4>
      </div>
      <div class="card-body">
        <section>
          <div class="pull-right"
               ng-show="vm.activitylog.isCurrentUserOwner">
            <a class="btn btn-primary"
               ui-sref="activitylogs.edit({ activitylogId: vm.activitylog._id })">
              <i class="fas fa-edit"></i>
            </a>
            <a class="btn btn-danger" ng-click="vm.remove()">
              <i class="fas fa-trash" style="color:white;"></i>
            </a>
          </div>
          <small>
            Comment: <em ng-bind="vm.activitylog.logcontent"></em>
            <br />

            <em class="text-muted">
              Posted on
              <span ng-bind="vm.activitylog.created | date:'mediumDate'"></span>
              by
              <span ng-if="vm.activitylog.user"
                    ng-bind="vm.activitylog.user.displayName"></span>
              <span ng-if="!vm.activitylog.user">Deleted User</span>
            </em>
          </small>
          <p class="lead" ng-bind="vm.activitylog.logcontent"></p>
        </section>
      </div>
    </div>
  </div>
</div>
