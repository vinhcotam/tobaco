<div class="row">
  <div class="col-md-12">
    <div class="card card-info">
      <div class="card-header">
        <h3>View</h3>
      </div>
      <div class="card-body">
        <section>
          <div class="pull-right"
               ng-show="vm.monitoringtype.isCurrentUserOwner">
            <a class="btn btn-primary"
               ui-sref="monitoringtypes.edit({ monitoringtypeId: vm.monitoringtype._id })">
              <i class="fas fa-edit"></i>
            </a>
            <a class="btn btn-primary" ng-click="vm.remove()">
              <i class="fas fa-trash"></i>
            </a>
          </div>
          <small>
            <em class="text-muted">
              Posted on
              <span ng-bind="vm.monitoringtype.created | date:'mediumDate'"></span>
              by
              <span ng-if="vm.monitoringtype.user"
                    ng-bind="vm.monitoringtype.user.displayName"></span>
              <span ng-if="!vm.monitoringtype.user">Deleted User</span>
            </em>
          </small>
          <p class="lead" ng-bind="vm.monitoringtype.type_name"></p>
        </section>
      </div>
    </div>
  </div>
</div>
