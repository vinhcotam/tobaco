<div class="row">
  <div class="col-md-12">
    <div class="card card-info">
    <div class="card-header">
      <h3>{{vm.monitoringtype._id ? 'Edit Monitoringtype' : 'New Monitoringtype'}}</h3>
    </div>
    <div class="card-body">
  <section>
  <div class="col-md-12">
    <form name="vm.form.monitoringtypeForm" class="form-horizontal" ng-submit="vm.save(vm.form.monitoringtypeForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="type_name">Type Name</label>
          <input name="type_name" type="text" ng-model="vm.monitoringtype.type_name" id="type_name" class="form-control" placeholder="Type name" required>
          <div ng-messages="vm.form.monitoringtypeForm.type_name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Type name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="type_code">Type Code</label>
          <input name="type_code" type="text" ng-model="vm.monitoringtype.type_code" id="type_code" class="form-control" placeholder="Type Code" required>
          <div ng-messages="vm.form.monitoringtypeForm.type_code.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Type code is required.</p>
          </div>
        </div>
        <!--<div class="form-group" show-errors>
    <label class="control-label" for="date_created">Date created</label>
    <input name="date_created" type="date" ng-model="vm.monitoringtype.date_created" id="date_created" class="form-control" placeholder="Date created" required>
    <div ng-messages="vm.form.monitoringtypeForm.date_created.$error" role="alert">
      <p class="help-block error-text" ng-message="required">Date created is required.</p>
    </div>
  </div>
  <div class="form-group" show-errors>
    <label class="control-label" for="date_updated">Date Updated</label>
    <input name="date_updated" type="date" ng-model="vm.monitoringtype.date_updated" id="date_updated" class="form-control" placeholder="Date Updated" required>
    <div ng-messages="vm.form.monitoringtypeForm.date_updated.$error" role="alert">
      <p class="help-block error-text" ng-message="required">Date updated is required.</p>
    </div>
  </div>-->
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.monitoringtype._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
      </div>
    </div>
  </div>
</div>
