<div class="row">
  <div class="col-md-12">
    <div class="card card-info">
      <!---->
      <div class="card-header">
        <h3 class="card-title">Identification block content</h3>
        <div class="card-tools">
          <div class="input-group input-group-sm" style="width: 150px;">
            <input type="text" name="table_search" class="form-control float-right" ng-model="vm.search" placeholder="Search" ng-change="vm.figureOutItemsToDisplay()">

            <div class="input-group-append">
              <button type="submit" class="btn btn-default">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!---->
      <div class="card-body table-responsive p-0">
        <table class="table table-hover text-wrap">
          <thead>
            <tr>
              <th style="width: 10px">#</th>
              <th>Key</th>
              <th>Type</th>
              <th>Website</th>
              <th>Created</th>
              <th>User</th>
              <th style="width: 200px">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="(index, identify) in vm.pagedItems">
              <td ui-sref="contentidentifications.view({ contentidentificationId: identify._id })"><span ng-bind="index + (vm.currentPage-1)*vm.itemsPerPage + 1"></span></td>
              <td ui-sref="contentidentifications.view({ contentidentificationId: identify._id })"><span ng-bind="identify.key"></span></td>
              <td ui-sref="contentidentifications.view({ contentidentificationId: identify._id })"><span ng-bind="identify.type"></span></td>
              <td ui-sref="contentidentifications.view({ contentidentificationId: identify._id })"><span ng-bind="identify.website.website_name"></span></td>
              <td ui-sref="contentidentifications.view({ contentidentificationId: identify._id })"><span ng-bind="identify.created | date:'mediumDate'"></span></td>
              <td ng-if="identify.user"><span ng-bind="identify.user.displayName"></span></td>
              <td>
                <a class="btn btn-primary"
                   ui-sref="contentidentifications.view({ contentidentificationId: identify._id })">
                  <i class="fas fa-eye"></i>
                </a>
                <a class="btn btn-primary"
                   ui-sref="contentidentifications.edit({ contentidentificationId: identify._id })">
                  <i class="fas fa-edit"></i>
                </a>
                <a class="btn btn-primary" ng-click="vm.remove(identify._id)">
                  <i class="fas fa-trash"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="card-footer clearfix">
          <uib-pagination boundary-links="true" max-size="8" items-per-page="vm.itemsPerPage" total-items="vm.filterLength" ng-model="vm.currentPage" ng-change="vm.pageChanged()"></uib-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
