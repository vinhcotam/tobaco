<div class="row">
  <div class="col-md-12">
    <div class="card card-info">
      <div class="card-header">
        <h4>View</h4>
      </div>
      <div class="card-body">
        <section>
          <div class="page-header">
            <h1 ng-bind="vm.socialobjectactivity.name"></h1>
          </div>
          <div class="pull-right"
               ng-show="vm.socialobjectactivity.isCurrentUserOwner">
            <a class="btn btn-primary"
               ui-sref="socialobjectactivities.edit({ socialobjectactivityId: vm.socialobjectactivity._id })">
              <i class="fas fa-edit"></i>
            </a>
            <a class="btn btn-primary" ng-click="vm.remove()">
              <i class="fas fa-trash"></i>
            </a>
          </div>
          <small>
            <em class="text-muted">
              Posted on
              <span ng-bind="vm.socialobjectactivity.created | date:'mediumDate'"></span>
              by
              <span ng-if="vm.socialobjectactivity.user"
                    ng-bind="vm.socialobjectactivity.user.displayName"></span>
              <span ng-if="!vm.socialobjectactivity.user">Deleted User</span>
            </em>
          </small>
          <p class="lead" ng-bind="vm.socialobjectactivity.content"></p>
        </section>
      </div>
    </div>
  </div>
</div>
