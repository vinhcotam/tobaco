<div class="row">
  <div class="col-md-12">
    <div class="card card-info">
      <div class="card-header">
        <h3>{{vm.newsgroup._id ? 'Edit Newsgroup' : 'New Newsgroup'}}</h3>
      </div>
      <div class="card-body">
        <section>
          <div class="col-md-12">
            <form name="vm.form.newsgroupForm" class="form-horizontal" ng-submit="vm.save(vm.form.newsgroupForm.$valid)" novalidate>
              <fieldset>
                <div class="form-group" show-errors>
                  <label class="control-label" for="topic">Topic</label>
                  <select class="form-control" name="topic" id="topic" ng-model="vm.newsgroup.topic._id">
                    <option ng-repeat="item in vm.topics" ng-value="{{item.topic._id}}" ng-selected="{{item.topic._id == vm.assignedtopic.topic._id}}">
                      {{item.topic.topic_name}}
                    </option>
                  </select>
                </div>
              </fieldset>
              <fieldset>
                <div class="form-group" show-errors>
                  <label class="control-label" for="name">Name</label>
                  <input name="name" type="text" ng-model="vm.newsgroup.name" id="name" class="form-control" placeholder="Name" required>
                  <div ng-messages="vm.form.newsgroupForm.name.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Newsgroup name is required.</p>
                  </div>
                </div>
              </fieldset>
              <fieldset>
                <div class="form-group" show-errors>
                  <label class="control-label" for="name">Description</label>
                  <textarea name="description" ng-model="vm.newsgroup.description" id="description" class="form-control" placeholder="Description" required>
                  </textarea>
                  <div ng-messages="vm.form.newsgroupForm.name.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Newsgroup description is required.</p>
                  </div>
                </div>
              </fieldset>
              <fieldset>
                <div class="form-group">
                  <button type="submit" class="btn btn-default">{{vm.newsgroup._id ? 'Update' : 'Create'}}</button>
                </div>
                <div ng-show="vm.error" class="text-danger">
                  <strong ng-bind="vm.error"></strong>
                </div>
              </fieldset>
            </form>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
