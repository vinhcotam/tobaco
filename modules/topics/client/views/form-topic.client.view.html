<div class="row">
  <div class="col-md-12">
    <div class="card card-info">
      <div class="card-header">
        <h3>{{vm.topic._id ? 'Edit Topic' : 'New Topic'}}</h3>
      </div>
      <div class="card-body">
        <section>
          <div class="pull-right">
            <a ng-show="vm.topics._id" class="btn btn-primary" ng-click="vm.remove()">
              <i class="glyphicon glyphicon-trash"></i>
            </a>
          </div>
          <div class="col-md-12">
            <form name="vm.form.topicForm" class="form-horizontal" ng-submit="vm.save(vm.form.topicForm.$valid)" novalidate>
              <fieldset>
                <div class="form-group" show-errors>
                  <label class="control-label" for="name">Name</label>
                  <input name="topic_name" type="text" ng-model="vm.topic.topic_name" id="topic_name" class="form-control" placeholder="Name" required>
                  <div ng-messages="vm.form.topicForm.topic_name.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Topic name is required.</p>
                  </div>
                </div>
                <div class="form-group" show-errors>
                  <label class="control-label" for="name">Description</label>
                  <textarea name="topic_description" type="text" ng-model="vm.topic.topic_description" id="topic_description" class="form-control" placeholder="Description" required>
                </textarea>
                  <div ng-messages="vm.form.topicForm.topic_description.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Topic name is required.</p>
                  </div>
                </div>
                <div ng-if="vm.isAdmin" class="form-group" show-errors>
                  <label class="control-label" for="owner">Owner</label>
                  <select class="form-control" name="owner" id="owner" ng-model="vm.topic.owner._id">
                    <option ng-repeat="user in vm.ls_users" value="{{user._id}}" [selected]="user._id == vm.topic.owner._id">
                      {{user.displayName}}
                    </option>
                  </select>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-default">{{vm.topic._id ? 'Update' : 'Create'}}</button>
                </div>
                <div ng-show="vm.error" class="text-danger">
                  <strong ng-bind="vm.error"></strong>
                </div>
              </fieldset>
            </form>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
