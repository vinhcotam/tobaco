<div class="row">
  <div class="col-md-12">
    <div class="card card-info">
      <div class="card-header">
        <h3 ng-bind="vm.topic.topic_name"></h3>
      </div>
      <div class="card-body">
        <!--section content-->
        <section>
          <div class="pull-right"
               ng-show="vm.topic.isCurrentUserOwner">
            <a class="btn btn-primary"
               ui-sref="topics.edit({ topicId: vm.topic._id })">
              <i class="fas fa-edit"></i>
            </a>
            <a class="btn btn-primary" ng-click="vm.remove()">
              <i class="fas fa-trash"></i>
            </a>
          </div>
          <small>
            <em class="text-muted">
              Posted on
              <span ng-bind="vm.topic.created | date:'mediumDate'"></span>
              by
              <span ng-if="vm.topic.user"
                    ng-bind="vm.topic.user.displayName"></span>
              <span ng-if="!vm.topic.user">Deleted User</span>
            </em>
          </small>
          <p class="lead" ng-bind="vm.topic.topic_description"></p>
        </section>
      </div>
    </div>
  </div>
</div>
