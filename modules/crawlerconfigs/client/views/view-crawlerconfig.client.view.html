<div class="row">
  <div class="col-md-12">
    <div class="card card-info">
      <div class="card-header">
        <h2 ng-bind="vm.crawlerconfig.name"></h2>
      </div>
      <div class="card-body">
        <section>
          <div class="pull-right"
               ng-show="vm.crawlerconfig.isCurrentUserOwner">
            <a class="btn btn-primary"
               ui-sref="crawlerconfigs.edit({ crawlerconfigId: vm.crawlerconfig._id })">
              <i class="glyphicon glyphicon-edit"></i> Edit
            </a>
            <a class="btn btn-primary" ng-click="vm.remove()">
              <i class="glyphicon glyphicon-trash"></i> Remove
            </a>
          </div>
          <small>
            <em class="text-muted">
              Posted on
              <span ng-bind="vm.crawlerconfig.created | date:'mediumDate'"></span>
              by
              <span ng-if="vm.crawlerconfig.user"
                    ng-bind="vm.crawlerconfig.user.displayName"></span>
              <span ng-if="!vm.crawlerconfig.user">Deleted User</span>
            </em>
          </small>
          <p class="lead" ng-bind="vm.crawlerconfig.content"></p>
        </section>
      </div>
    </div>
  </div>
</div>
