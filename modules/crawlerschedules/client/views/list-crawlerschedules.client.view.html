<div class="row">
  <div class="col-md-12">
    <div class="card card-info">
      <div class="card-header">
        <h3 class="card-title">Crawlerschedule</h3>
        <div class="card-tools">
          <div class="input-group input-group-sm" style="width: 150px;">
            <input type="text" name="table_search" class="form-control float-right" ng-model="vm.search" placeholder="Search" ng-change="vm.figureOutItemsToDisplay()">

            <div class="input-group-append">
              <button type="submit" class="btn btn-default">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body table-responsive p-0">
        <table class="table table-hover text-wrap">
          <thead>
            <tr>
              <th style="width: 10px">#</th>
              <th>Frequency</th>
              <th>Last run date</th>
              <th>Next run date</th>
              <th>Created</th>
              <th>User</th>
              <th style="width: 170px">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="(index, crawlerschedule) in vm.pagedItems">
              <td ui-sref="crawlerschedules.view({ crawlerscheduleId: crawlerschedule._id })"><span ng-bind="index + (vm.currentPage-1)*vm.itemsPerPage + 1"></span></td>
              <td ui-sref="crawlerschedules.view({ crawlerscheduleId: crawlerschedule._id })"><span ng-bind="crawlerschedule.frequency"></span></td>
              <td ui-sref="crawlerschedules.view({ crawlerscheduleId: crawlerschedule._id })"><span ng-bind="crawlerschedule.last_run_date | date:'mediumDate'"></span></td>
              <td ui-sref="crawlerschedules.view({ crawlerscheduleId: crawlerschedule._id })"><span ng-bind="crawlerschedule.next_run_date | date:'mediumDate'"></span></td>
              <td ui-sref="crawlerschedules.view({ crawlerscheduleId: crawlerschedule._id })"><span ng-bind="crawlerschedule.created | date:'mediumDate'"></span></td>
              <td ng-if="crawlerschedule.user"><span ng-bind="crawlerschedule.user.displayName"></span></td>
              <td>
                <a class="btn btn-primary"
                   ui-sref="crawlerschedules.edit({ crawlerscheduleId: crawlerschedule._id })">
                  Edit
                  <i class="glyphicon glyphicon-edit"></i>
                </a>
                <a class="btn btn-primary" ng-click="vm.remove(crawlerschedule._id)">
                  Delete
                  <i class="glyphicon glyphicon-trash"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="card-footer clearfix">
          <uib-pagination boundary-links="true" max-size="8" items-per-page="vm.itemsPerPage" total-items="vm.filterLength" ng-model="vm.currentPage" ng-change="vm.pageChanged()"></uib-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
