<section>
  <div class="page-header">
    <h1 ng-bind="vm.crawlerschedule.name"></h1>
  </div>
  <div class="pull-right"
       ng-show="vm.crawlerschedule.isCurrentUserOwner">
    <a class="btn btn-primary"
       ui-sref="crawlerschedules.edit({ crawlerscheduleId: vm.crawlerschedule._id })">Edit
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">Delete
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.crawlerschedule.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.crawlerschedule.user"
            ng-bind="vm.crawlerschedule.user.displayName"></span>
      <span ng-if="!vm.crawlerschedule.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.crawlerschedule.content"></p>
</section>
