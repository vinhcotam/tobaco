<div class="row">
  <div class="col-md-12">
    <div class="card card-info">
      <!---->
      <div class="card-header">
        <h3 class="card-title">Websites</h3>
      </div>
      <div class="card-body">
        <section>
          <div class="page-header">
            <h1 ng-bind="vm.website.name"></h1>
          </div>
          <div class="pull-right"
               ng-show="vm.website.isCurrentUserOwner">
            <a class="btn btn-primary"
               ui-sref="websites.edit({ websiteId: vm.website._id })">
              <i class="glyphicon glyphicon-edit"></i>
            </a>
            <a class="btn btn-primary" ng-click="vm.remove()">
              <i class="glyphicon glyphicon-trash"></i>
            </a>
          </div>
          <small>
            <em class="text-muted">
              Posted on
              <span ng-bind="vm.website.created | date:'mediumDate'"></span>
              by
              <span ng-if="vm.website.user"
                    ng-bind="vm.website.user.displayName"></span>
              <span ng-if="!vm.website.user">Deleted User</span>
            </em>
          </small>
          <p class="lead" ng-bind="vm.website.content"></p>
        </section>
      </div>
    </div>
  </div>
</div>
