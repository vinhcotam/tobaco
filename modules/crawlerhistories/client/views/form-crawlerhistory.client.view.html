<div class="row">
  <div class="col-md-12">
    <div class="card card-info">
      <div class="card-header">
        <h1>{{vm.crawlerhistory._id ? 'Edit Crawlerhistory' : 'New Crawlerhistory'}}</h1>
      </div>
      <div class="card-body">
    <section>
    <div class="col-md-12">
    <form name="vm.form.crawlerhistoryForm" class="form-horizontal" ng-submit="vm.save(vm.form.crawlerhistoryForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="data_execute">Date execute</label>
          <input name="data_execute" type="date" ng-model="vm.crawlerhistory.data_execute" id="data_execute" class="form-control" placeholder="Date execute" required>
          <div ng-messages="vm.form.crawlerhistoryForm.data_execute.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Date execute is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="frequency">Frequency</label>
          <input name="frequency" type="text" ng-model="vm.crawlerhistory.frequency" id="frequency" class="form-control" placeholder="Frequency" required>
          <div ng-messages="vm.form.crawlerhistoryForm.frequency.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Crawlerhistory frequency is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.crawlerhistory._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
    </div>
    </section>
      </div>
    </div>
  </div>
</div>
