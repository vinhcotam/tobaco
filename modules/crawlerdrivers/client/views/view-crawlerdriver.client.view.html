<div class="row">
  <div class="col-md-12">
    <div class="card card-info">
      <div class="card-header">
        <h3 class="card-title">Crawler driver</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-info">
              <div class="card-header">
                <h1 ng-bind="vm.crawlerdriver.name"></h1>
              </div>
              <div class="card-body">
                <section>
                  <div class="pull-right"
                       ng-show="vm.crawlerdriver.isCurrentUserOwner">
                    <a class="btn btn-primary"
                       ui-sref="crawlerdrivers.edit({ crawlerdriverId: vm.crawlerdriver._id })">
                      <i class="glyphicon glyphicon-edit"></i>
                    </a>
                    <a class="btn btn-primary" ng-click="vm.remove()">
                      <i class="glyphicon glyphicon-trash"></i>
                    </a>
                  </div>
                  <small>
                    <em class="text-muted">
                      Posted on
                      <span ng-bind="vm.crawlerdriver.created | date:'mediumDate'"></span>
                      by
                      <span ng-if="vm.crawlerdriver.user"
                            ng-bind="vm.crawlerdriver.user.displayName"></span>
                      <span ng-if="!vm.crawlerdriver.user">Deleted User</span>
                    </em>
                  </small>
                  <p class="lead" ng-bind="vm.crawlerdriver.content"></p>
                </section>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
