<div class="row">
  <div class="col-md-12">
    <div class="card card-info">
      <div class="card-header">
        <h3 class="card-title">Crawlerdriver</h3>
        <div class="card-tools">
          <div class="input-group input-group-sm" style="width: 150px;">
            <input type="text" name="table_search" class="form-control float-right" ng-model="vm.search" placeholder="Search" ng-change="vm.figureOutItemsToDisplay()">

            <div class="input-group-append">
              <button type="submit" class="btn btn-default">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body table-responsive p-0">
        <div ng-if="vm.pagedItems.length">
          <table class="table table-hover text-wrap">
            <thead>
              <tr>
                <th style="width: 10px">#</th>
                <th>Name</th>
                <th>Path</th>
                <th>Class</th>
                <th>Description</th>
                <th>Created</th>
                <th>User</th>
                <th style="width: 200px">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="(index, crawlerdriver) in vm.pagedItems">
                <td ui-sref="crawlerdrivers.view({ crawlerdriverId: crawlerdriver._id })"><span ng-bind="index + (vm.currentPage-1)*vm.itemsPerPage + 1"></span></td>
                <td ui-sref="crawlerdrivers.view({ crawlerdriverId: crawlerdriver._id })"><span ng-bind="crawlerdriver.crawlerdriver_name"></span></td>
                <td ui-sref="crawlerdrivers.view({ crawlerdriverId: crawlerdriver._id })"><span ng-bind="crawlerdriver.crawlerdriver_path"></span></td>
                <td ui-sref="crawlerdrivers.view({ crawlerdriverId: crawlerdriver._id })"><span ng-bind="crawlerdriver.crawlerdriver_class"></span></td>
                <td ui-sref="crawlerdrivers.view({ crawlerdriverId: crawlerdriver._id })"><span ng-bind="crawlerdriver.crawlerdriver_description"></span></td>
                <td ui-sref="crawlerdrivers.view({ crawlerdriverId: crawlerdriver._id })"><span ng-bind="crawlerdriver.created | date:'mediumDate'"></span></td>
                <td ng-if="crawlerdriver.user"><span ng-bind="crawlerdriver.user.displayName"></span></td>
                <td>
                  <a class="btn btn-primary"
                    ui-sref="crawlerdrivers.view({ crawlerdriverId: crawlerdriver._id })">
                    <i class="fas fa-eye"></i>
                  </a>
                  <a class="btn btn-primary"
                     ui-sref="crawlerdrivers.edit({ crawlerdriverId: crawlerdriver._id })">
                     <i class="fas fa-edit"></i>
                  </a>
                  <a class="btn btn-primary" ng-click="vm.remove(crawlerdriver._id)">
                    <i class="fas fa-trash"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="card-footer clearfix">
            <uib-pagination boundary-links="true" max-size="8" items-per-page="vm.itemsPerPage" total-items="vm.filterLength" ng-model="vm.currentPage" ng-change="vm.pageChanged()"></uib-pagination>
          </div>
        </div>
        <div class="alert alert-warning text-center" ng-if="!vm.pagedItems.length">
          No Web Driver yet, why don't you <a ui-sref="crawlerdrivers.create">create one</a>?
        </div>
      </div>
    </div>
  </div>
</div>
