<div class="row">
    <div class="col-md-12">
      <div class="card card-info">
        <div class="card-header">
          <h4 ng-bind="vm.labelingbysentiment.keylabelstudio"></h4>
        </div>
        <div class="card-body">
          <section>
            <div class="page-header">
              <h1 ng-bind="vm.labelingbysentiment.name"></h1>
            </div>
            <div class="pull-right"
                 ng-show="vm.labelingbysentiment.isCurrentUserOwner">
              <a class="btn btn-primary"
                 ui-sref="labelingbytaxonomies.edit({ labelingbysentimentId: vm.labelingbysentiment._id })">
                <i class="fas fa-edit"></i>
              </a>
              <a class="btn btn-primary" ng-click="vm.remove()" style="color: white;">
                <i class="fas fa-trash"></i>
              </a>
            </div>
            <small>
              <em class="text-muted">
                Posted on
                <span ng-bind="vm.labelingbysentiment.created | date:'mediumDate'"></span>
                by
                <span ng-if="vm.labelingbysentiment.user"
                      ng-bind="vm.labelingbysentiment.user.displayName"></span>
                <span ng-if="!vm.labelingbysentiment.user">Deleted User</span>
              </em>
            </small>
            <p class="lead" ng-bind="vm.labelingbysentiment.content"></p>
          </section>
        </div>
      </div>
    </div>
  </div>
