<section>
    <div class="page-header">
      <h1>{{vm.labelingbysentiment._id ? 'Edit Labelingbysentiment' : 'New Labelingbysentiment'}}</h1>
    </div>
    <div class="col-md-12">
      <form name="vm.form.labelingbysentimentForm" class="form-horizontal" ng-submit="vm.save(vm.form.labelingbysentimentForm.$valid)" novalidate>
        <fieldset>
          <div class="form-group" show-errors>
            <label class="control-label" for="name">Name</label>
            <input name="name" type="text" ng-model="vm.labelingbysentiment.name" id="name" class="form-control" placeholder="Name" required>
            <div ng-messages="vm.form.labelingbysentimentForm.name.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Labelingbysentiment name is required.</p>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-default">{{vm.labelingbysentiment._id ? 'Update' : 'Create'}}</button>
          </div>
          <div ng-show="vm.error" class="text-danger">
            <strong ng-bind="vm.error"></strong>
          </div>
        </fieldset>
      </form>
    </div>
  </section>
