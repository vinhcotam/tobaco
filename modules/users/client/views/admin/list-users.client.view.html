<div class="row">
  <div class="col-md-12">
    <div class="card card-info">
      <div class="card-header">
        <h3 class="card-title">Users</h3>
        <div class="card-tools">
          <div class="input-group input-group-sm" style="width: 150px;">
            <input type="text" name="table_search" class="form-control float-right" ng-model="vm.search" placeholder="Search" ng-change="vm.figureOutItemsToDisplay()">

            <div class="input-group-append">
              <button type="submit" class="btn btn-default">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body table-responsive p-0">
        <br/>
        <div class="col-md-12">
          <button id="btn_create_user" class="btn btn-primary">create user</button>
        </div>
        <table class="table table-hover text-wrap">
          <thead>
            <tr>
              <th style="width: 10px">#</th>
              <th>Username</th>
              <th>Roles</th>
              <th>Email</th>
              <th>Created</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="(index, user) in vm.pagedItems">
              <td><span ng-bind="index + (vm.currentPage-1)*vm.itemsPerPage + 1"></span></td>
              <td><span ng-bind="user.username"></span></td>
              <td><span ng-bind="user.roles"></span></td>
              <td><span ng-bind="user.email"></span></td>
              <td><span ng-bind="user.created | date:'mediumDate'"></span></td>

              <td>
                <a class="btn btn-primary"
                   ui-sref="admin.user({userId: user._id})">
                  <i class="fas fa-eye"></i>
                </a>
                <!--<a class="btn btn-primary"
             ui-sref="topics.edit({ topicId: topic._id })">
            <i class="fas fa-edit"></i>
          </a>
          <a class="btn btn-primary" ng-click="vm.remove(topic._id)">
            <i class="fas fa-trash"></i>
          </a>-->
              </td>
            </tr>
          </tbody>
        </table>
        <div class="card-footer clearfix">
          <uib-pagination boundary-links="true" max-size="8" items-per-page="vm.itemsPerPage" total-items="vm.filterLength" ng-model="vm.currentPage" ng-change="vm.pageChanged()"></uib-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
