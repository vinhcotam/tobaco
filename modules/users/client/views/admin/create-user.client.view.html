<div class="row">
  <div class="col-md-12">
    <div class="card card-info">
      <div class="card-header">
        <h3>Create User</h3>
      </div>
      <div class="card-body">
        <section>
          <div class="col-md-12">
            <form name="vm.userForm" ng-submit="vm.save(vm.userForm.$valid)" novalidate>
              <fieldset>
                <div class="form-group" show-errors>
                  <label for="username">Username</label>
                  <input type="text" id="username" name="username" class="form-control" ng-model="vm.user.username" placeholder="Username" required autofocus />
                  <div ng-messages="vm.userForm.username.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Username name is required.</p>
                  </div>
                </div>
                <div class="form-group" show-errors>
                  <label for="email">Email</label>
                  <input type="text" id="email" name="email" class="form-control" ng-model="vm.user.email" placeholder="Email" required autofocus />
                  <div ng-messages="vm.userForm.email.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Email name is required.</p>
                  </div>
                </div>
                <div class="form-group" show-errors>
                  <label for="password">Password</label>
                  <input type="text" id="password" name="password" class="form-control" ng-model="vm.user.password" placeholder="Password" required autofocus />
                  <div ng-messages="vm.userForm.password.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Password name is required.</p>
                  </div>
                </div>
                <div class="form-group" show-errors>
                  <label for="firstName">First Name</label>
                  <input type="text" id="firstName" name="firstName" class="form-control" ng-model="vm.user.firstName" placeholder="First Name" required autofocus />
                  <div ng-messages="vm.userForm.firstName.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">First name is required.</p>
                  </div>
                </div>
                <div class="form-group" show-errors>
                  <label for="lastName">Last Name</label>
                  <input type="text" id="lastName" name="lastName" class="form-control" ng-model="vm.user.lastName" placeholder="Last Name" required />
                  <div ng-messages="vm.userForm.lastName.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Last name is required.</p>
                  </div>
                </div>
                <fieldset>
                  <div class="form-group" show-errors>
                    <label class="control-label" for="owner">Owner</label>
                    <select class="form-control" name="owner" id="owner" ng-model="vm.user.owner._id">
                      <option ng-repeat="user in vm.ls_users" value="{{user._id}}" [selected]="user._id == vm.user.owner._id">
                        {{user.displayName}}
                      </option>
                    </select>
                  </div>
                </fieldset>
                <div class="form-group" show-errors>
                  <label class="control-label" for="roles">Roles</label>
                  <div class="controls">
                    <input class="form-control" type="text" name="roles" ng-model="vm.user.roles" id="roles" ng-list required />
                    <div ng-messages="vm.userForm.roles.$error" role="alert">
                      <p class="help-block error-text" ng-message="required">At least one role is required.</p>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <input type="submit" value="Create" class="btn btn-default">
                </div>
              </fieldset>
            </form>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
