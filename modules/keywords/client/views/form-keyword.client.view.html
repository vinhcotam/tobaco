<div class="row">
  <div class="col-md-12">
    <div class="card card-info">
      <div class="card-header">
        <h1>{{vm.keyword._id ? 'Edit Keyword' : 'New Keyword'}}</h1>
      </div>
      <div class="card-body">
        <section>
          <div class="col-md-12">
            <form name="vm.form.keywordForm" class="form-horizontal" ng-submit="vm.save(vm.form.keywordForm.$valid)" novalidate>
              <fieldset>
                <div class="form-group" show-errors>
                  <label class="control-label" for="topic">Topic</label>
                  <select class="form-control" name="topic" id="topic" ng-model="vm.keyword.topic._id">
                    <option ng-repeat="item in vm.topics" value="{{item.topic._id}}" selected="{{item.topic._id == vm.assignedtopic.topic._id}}">
                      {{item.topic.topic_name}}
                    </option>
                  </select>
                </div>
              </fieldset>
              <fieldset>
                <div class="form-group" show-errors>
                  <label class="control-label" for="name">Name</label>
                  <input name="keyword_name" type="text" ng-model="vm.keyword.keyword_name" id="keyword_name" class="form-control" placeholder="Name" required>
                  <div ng-messages="vm.form.keywordForm.keyword_name.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Keyword name is required.</p>
                  </div>
                </div>
                <div class="form-group" show-errors>
                  <label class="control-label" for="name">Search Operator</label>
                  <input name="keyword_name" type="text" ng-model="vm.keyword.keyword_operators" id="keyword_operators" class="form-control" placeholder="Search Operator" required>
                  <div ng-messages="vm.form.keywordForm.keyword_operators.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Search Operator name is required.</p>
                  </div>
                </div>
                <div class="form-group" show-errors>
                  <label class="control-label" for="name">Exactly keywords (separated by commas)</label>
                  <input name="keyword_name" type="text" ng-model="vm.keyword.keyword_exactly" id="keyword_exactly" class="form-control" placeholder="exactly keyword" required>
                  <div ng-messages="vm.form.keywordForm.keyword_exactly.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Exactly keyword name is required.</p>
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-default">{{vm.keyword._id ? 'Update' : 'Create'}}</button>
                </div>
                <div ng-show="vm.error" class="text-danger">
                  <strong ng-bind="vm.error"></strong>
                </div>
              </fieldset>
            </form>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
