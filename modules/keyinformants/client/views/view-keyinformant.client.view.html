<div class="row">
  <div class="col-md-12">
    <div class="card card-info">
      <div class="card-header">
        <div class="page-header">
          <h4 ng-bind="vm.keyinformant.keyinfor_name"></h4>
        </div>
      </div>
      <div class="card-body">
        <section>
          <div class="pull-right"
               ng-show="vm.keyinformant.isCurrentUserOwner">
            <a class="btn btn-primary"
               ui-sref="keyinformants.edit({ keyinformantId: vm.keyinformant._id })">
              <i class="fas fa-edit"></i>
            </a>
            <a class="btn btn-primary" ng-click="vm.remove()">
              <i class="fas fa-trash"></i>
            </a>
          </div>
          <p ng-bind="vm.keyinformant.phone"></p>
          <p ng-bind="vm.keyinformant.email"></p>
          <p ng-bind="vm.keyinformant.unit"></p>
          <br />
          <small>
            <em class="text-muted">
              Posted on
              <span ng-bind="vm.keyinformant.created | date:'mediumDate'"></span>
              by
              <span ng-if="vm.keyinformant.user"
                    ng-bind="vm.keyinformant.user.displayName"></span>
              <span ng-if="!vm.keyinformant.user">Deleted User</span>
            </em>
          </small>
          <p class="lead" ng-bind="vm.keyinformant.content"></p>
        </section>
      </div>
    </div>
  </div>
</div>
