<div class="row">
  <div class="col-md-12">
    <div class="card card-info">
      <div class="card-header">
        <h4>{{vm.keyinformant._id ? 'Edit Key Informant' : 'New Key Informant'}}</h4>
      </div>
      <div class="card-body">
        <section>
          <div class="col-md-12">
            <form name="vm.form.keyinformantForm" class="form-horizontal" ng-submit="vm.save(vm.form.keyinformantForm.$valid)" novalidate>
              <fieldset>
                <div class="form-group" show-errors>
                  <label class="control-label" for="topic">Topic</label>
                  <select class="form-control" name="topic" id="topic" ng-model="vm.keyinformant.topic" required>
                    <option ng-repeat="item in vm.topics" value="{{item.topic._id}}" selected="{{item.topic._id == vm.keyinformant.topic._id}}">
                      {{item.topic.topic_name}}
                    </option>
                  </select>
                  <div ng-messages="vm.form.keyinformantForm.topic.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Topic is required.</p>
                  </div>
                </div>
                <div class="form-group" show-errors>
                  <label class="control-label" for="keyinfor_name">Full Name</label>
                  <input name="name" type="text" ng-model="vm.keyinformant.keyinfor_name" id="keyinfor_name" class="form-control" placeholder="Full Name" required>
                  <div ng-messages="vm.form.keyinformantForm.keyinfor_name.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Full Name is required.</p>
                  </div>
                </div>
                <div class="form-group" show-errors>
                  <label class="control-label" for="phone">Phone Number</label>
                  <input name="phone" type="text" ng-model="vm.keyinformant.phone" id="phone" class="form-control" placeholder="Phone" required>
                  <div ng-messages="vm.form.keyinformantForm.phone.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Phone is required.</p>
                  </div>
                </div>
                <div class="form-group" show-errors>
                  <label class="control-label" for="email">Email</label>
                  <input name="email" type="text" ng-model="vm.keyinformant.email" id="email" class="form-control" placeholder="Email" required>
                  <div ng-messages="vm.form.keyinformantForm.email.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Email is required.</p>
                  </div>
                </div>
                <div class="form-group" show-errors>
                  <label class="control-label" for="address">Address</label>
                  <input name="email" type="text" ng-model="vm.keyinformant.address" id="address" class="form-control" placeholder="Address">
                  <div ng-messages="vm.form.keyinformantForm.address.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Address is required.</p>
                  </div>
                </div>
                <div class="form-group" show-errors>
                  <label class="control-label" for="unit">Unit</label>
                  <input name="unit" type="text" ng-model="vm.keyinformant.unit" id="unit" class="form-control" placeholder="Unit" required>
                  <div ng-messages="vm.form.keyinformantForm.unit.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Unit is required.</p>
                  </div>
                </div>
                <div class="form-group" show-errors>
                  <label class="control-label" for="description">Description</label>
                  <textarea name="description" type="text" ng-model="vm.keyinformant.description" id="description" class="form-control" placeholder="Description">
                  </textarea>
                </div>
                <div class="card-default">
                  <div class="card-header">Middle Person</div>
                  <div class="card-body">
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group" show-errors>
                          <label class="control-label" for="middle_fullname">Full Name</label>
                          <input name="middle_fullname" type="text" ng-model="vm.keyinformant.middle_fullname" id="middle_fullname" class="form-control" placeholder="Full Name">
                          <div ng-messages="vm.form.keyinformantForm.middle_fullname.$error" role="alert">
                            <p class="help-block error-text" ng-message="required">Full Name is required.</p>
                          </div>
                        </div>
                        <div class="form-group" show-errors>
                          <label class="control-label" for="middle_email">Email</label>
                          <input name="middle_email" type="text" ng-model="vm.keyinformant.middle_email" id="middle_email" class="form-control" placeholder="Email">
                          <div ng-messages="vm.form.keyinformantForm.middle_email.$error" role="alert">
                            <p class="help-block error-text" ng-message="required">Email is required.</p>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group" show-errors>
                          <label class="control-label" for="middle_phone">Phone Number</label>
                          <input name="middle_phone" type="text" ng-model="vm.keyinformant.middle_phone" id="middle_phone" class="form-control" placeholder="Phone">
                          <div ng-messages="vm.form.keyinformantForm.middle_phone.$error" role="alert">
                            <p class="help-block error-text" ng-message="required">Phone is required.</p>
                          </div>
                        </div>
                        <div class="form-group" show-errors>
                          <label class="control-label" for="middle_unit">Unit</label>
                          <input name="middle_unit" type="text" ng-model="vm.keyinformant.middle_unit" id="middle_unit" class="form-control" placeholder="Unit">
                          <div ng-messages="vm.form.keyinformantForm.middle_unit.$error" role="alert">
                            <p class="help-block error-text" ng-message="required">Unit is required.</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-default">{{vm.keyinformant._id ? 'Update' : 'Create'}}</button>
                </div>
                <div ng-show="vm.error" class="text-danger">
                  <strong ng-bind="vm.error"></strong>
                </div>
              </fieldset>
            </form>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
