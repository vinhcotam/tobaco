<div class="row">
  <div class="col-md-12">
    <div class="card card-info">
      <div class="card-header">
        <h2>Assignedtopics info</h2>
      </div>
      <div class="card-body">
        <section>
          <div class="page-header">
            <h1 ng-bind="vm.assignedtopic.name"></h1>
          </div>
          <div class="pull-right"
               ng-show="vm.assignedtopic.isCurrentUserOwner">
            <a class="btn btn-primary"
               ui-sref="assignedtopics.edit({ assignedtopicId: vm.assignedtopic._id })">
              <i class="fas fa-edit"></i>
            </a>
            <a class="btn btn-danger" ng-click="vm.remove()">
              <i class="fas fa-trash" style="color: white;"></i>
            </a>
          </div>
          <small>
            <em class="text-muted">
              Posted on
              <span ng-bind="vm.assignedtopic.created | date:'mediumDate'"></span>
              by
              <span ng-if="vm.assignedtopic.user"
                    ng-bind="vm.assignedtopic.user.displayName"></span>
              <span ng-if="!vm.assignedtopic.user">Deleted User</span>
            </em>
          </small>
          <p class="lead" ng-bind="vm.assignedtopic.assigned_user.displayName"></p>
          <p class="lead" ng-bind="vm.assignedtopic.topic.topic_name"></p>
        </section>
      </div>
    </div>
  </div>
</div>
