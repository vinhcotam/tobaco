<div class="row">
  <div class="col-md-12">
    <div class="card card-info">
      <div class="card-header">
        <h2>{{vm.languagevariable._id ? 'Edit Language variable' : 'New Language variable'}}</h2>
      </div>
      <div class="card-body">
        <section>
          <div class="col-md-12">
            <form name="vm.form.languagevariableForm" class="form-horizontal" ng-submit="vm.save(vm.form.languagevariableForm.$valid)" novalidate>
              <fieldset>
                <div class="form-group" show-errors>
                  <label class="control-label" for="topic">Topic</label>
                  <select class="form-control" name="topic" id="topic" ng-model="vm.languagevariable.topic">
                    <option ng-repeat="item in vm.topics" value="{{item.topic._id}}" [selected]="item.topic._id == vm.languagevariable.topic">
                      {{item.topic.topic_name}}
                    </option>
                  </select>
                </div>
                <div class="form-group" show-errors>
                  <label class="control-label" for="name">Name</label>
                  <input name="name" type="text" ng-model="vm.languagevariable.name" id="name" class="form-control" placeholder="Name" required>
                  <div ng-messages="vm.form.languagevariableForm.name.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Languagevariable name is required.</p>
                  </div>
                </div>
                <div class="form-group" show-errors>
                  <label class="control-label" for="value">Value</label>
                  <input name="value" type="text" ng-model="vm.languagevariable.value" id="value" class="form-control" placeholder="Value" required>
                  <div ng-messages="vm.form.languagevariableForm.value.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Languagevariable value is required.</p>
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-default">{{vm.languagevariable._id ? 'Update' : 'Create'}}</button>
                </div>
                <div ng-show="vm.error" class="text-danger">
                  <strong ng-bind="vm.error"></strong>
                </div>
              </fieldset>
            </form>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
